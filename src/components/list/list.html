<div class="c-list">
  <div v-if="title" class="header">
    <span class="title">{{title}}</span>
    <span class="item-counter">{{itemCounter}}</span>
  </div>
  <draggable
    class="list-item-wrapper"
    element="ul"
    :list="items"
    :options="{group:'people'}"
  >
    <ListItem
      v-for="item in items"
      :key="item.id"
      :title="item.title"
    />
  </draggable>
</div>
